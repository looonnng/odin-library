<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOD Project: Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <a href="#" class="logo row">
            <span class="material-symbols-outlined logo-responsive"
              >menu_book</span
            >
            <p class="logo__title">Library</p>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="main">
        <div class="container">
          <button class="btn-addBook">Add Book</button>
          <form method="get" class="main__form">
            <label for="title">Title</label>
            <input type="text" id="title" name="book-title" />
            <label for="author">Author</label>
            <input type="text" name="book-author" id="author" />
            <label for="pages">Pages</label>
            <input type="text" name="book-pages" id="pages" />
            <fieldset>
              <legend>Have you read the book?</legend>
              <label for="yes"
                ><input
                  type="radio"
                  name="radio"
                  id="yes"
                  value="yes"
                />Yes</label
              >
              <label for="no"
                ><input type="radio" name="radio" id="no" value="no" />No</label
              >
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
