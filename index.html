<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOD Project: Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <a href="#" class="logo row">
            <span class="material-symbols-outlined logo-responsive"
              >menu_book</span
            >
            <p class="logo__title">Library</p>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="main">
        <div class="container">
          <form
            id="new-book-form"
            method="get"
            class="main__form"
            autocomplete="off"
          >
            <ul class="form__link">
              <li class="form__item">
                <label class="form__label" for="title">Title:</label>
                <input
                  class="form__input"
                  type="text"
                  id="title"
                  name="book-title"
                  required
                />
              </li>
              <li class="form__item">
                <label class="form__label" for="author">Author:</label>
                <input
                  class="form__input"
                  type="text"
                  name="book-author"
                  id="author"
                  required
                />
              </li>
              <li class="form__item">
                <label class="form__label" for="pages">Pages:</label>
                <input
                  class="form__input"
                  type="number"
                  name="book-pages"
                  id="pages"
                  min="1"
                  max="9999"
                  required
                />
              </li>
              <li class="form__item">
                <fieldset>
                  <legend class="form__label">Have you read the book?</legend>
                  <div class="fieldset-label-wrapper">
                    <label class="fieldset__label" for="not-started"
                      ><input
                        class="fieldset__input"
                        type="radio"
                        name="read-status"
                        id="not-started"
                        value="not-started"
                        required
                      />Not Started</label
                    >
                    <label class="fieldset__label" for="in-progress"
                      ><input
                        class="fieldset__input"
                        type="radio"
                        name="read-status"
                        id="in-progress"
                        value="in-progress"
                      />In Progress</label
                    >
                    <label class="fieldset__label" for="finished"
                      ><input
                        class="fieldset__input"
                        type="radio"
                        name="read-status"
                        id="finished"
                        value="finished"
                      />Finished</label
                    >
                  </div>
                </fieldset>
              </li>
              <li class="form__item">
                <button id="addBook" class="add-book-btn">Add Book</button>
              </li>
            </ul>
          </form>
        </div>
      </section>
      <article class="article">
        <div id="cards-container" class="container col"></div>
      </article>
    </main>
  </body>
</html>
